<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <th:block th:replace="layout/head :: head"/>
    <meta charset="UTF-8">
    <title>Tạo order</title>
    <th:block th:replace="layout/firstScript :: firstScript"/>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <th:block th:replace="layout/sidebar :: sidebar"/>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <th:block th:replace="layout/topbar :: topbar"/>
            <!-- Main page -->
            <div class="container-fluid">
                <!--Header-->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Tạo order</h1>
                </div>
                <div class="row mb-2">
                    <input class="form-control w-50 search" placeholder="Tìm kiếm">
                </div>
                <div class="row position-relative">
                    <div class="col-6 overflow-auto vh-50">
                        <table class="table table-hover w-100 " id="tblDrink">
                            <thead>
                            <tr>
                                <th scope="col">Tên thức uống</th>
                                <th scope="col" class="text-center">Thao tác</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div class="col-6">
                        <table class="table table-hover w-100" id="tblOrder">
                            <thead>
                            <tr>
                                <th scope="col">Tên thức uống</th>
                                <th scope="col">Số lượng</th>
                                <th scope="col" class="text-center">Thao tác</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col md-2">
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-success submit_cart disabled">
                                <i class="fa fa-plus"></i>
                                Tạo Order
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Main Page-->
        </div>
        <!-- End Main Content-->
        <th:block th:replace="layout/footer :: footer"/>
    </div>
</div>
<th:block th:replace="layout/script :: script"/>
<th:block th:replace="order/modalCreateOrder :: modalCreateOrder"/>
<script th:inline="javascript">
    let listDrink = [[${drinks}]];
    let Drinks = [];
    let Carts = [];
</script>
<script src="/resources/js/createOrder.js"></script>
<script>
    showDrink();
</script>
</body>
</html>
