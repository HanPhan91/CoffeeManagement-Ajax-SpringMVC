<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <th:block th:replace="layout/head :: head"/>
    <meta charset="UTF-8">
    <title>Quản lý hoá đơn</title>
    <th:block th:replace="layout/firstScript :: firstScript"/>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <th:block th:replace="layout/sidebar :: sidebar"/>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <th:block th:replace="layout/topbar :: topbar"/>

            <!-- Main page -->
            <div class="container-fluid">
                <!--Header-->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Quản lý hoá đơn</h1>
                </div>
                <div class="row">
                    <table class="table table-hover" id="tblListOrder">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Ngày tạo</th>
                            <th scope="col">Tổng tiền (VND)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="order: ${orders}">
                            <tr th:id="'tr_'+ ${order.id}">
                                <td><button class="btn showDetail text-warning" th:text="${order.id}" th:data-id="${order.id}"></button></td>
                                <td th:text="${order.createdAt}"></td>
                                <td class="totalAmount"></td>
                            </tr>
                            <script th:inline="javascript">
                                var id = [[${order.id}]];
                                var totalAmount = [[${order.totalAmount}]];
                                $("#tr_" + id + " .totalAmount").append(separator(totalAmount));
                            </script>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- End Main Page-->
        </div>
        <!-- End Main Content-->
        <th:block th:replace="layout/footer :: footer"/>
    </div>
</div>
<th:block th:replace="layout/script :: script"/>
<th:block th:replace="order/modalOrderDetail :: modalOrderDetail"/>

</body>
</html>
