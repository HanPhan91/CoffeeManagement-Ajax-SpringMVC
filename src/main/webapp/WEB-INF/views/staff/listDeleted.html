<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <th:block th:replace="layout/head :: head"/>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên thôi việc</title>
    <th:block th:replace="layout/firstScript :: firstScript"/>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <th:block th:replace="layout/sidebar :: sidebar"/>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <th:block th:replace="layout/topbar :: topbar"/>

            <!-- Main page -->
            <div class="container-fluid">
                <!--Header-->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Danh sách nhân viên thôi việc</h1>
                </div>
                <div class="row">
                    <table class="table table-hover" id="tblStaff">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Tên nhân viên</th>
                            <th scope="col">Email</th>
                            <th scope="col">Số điện thoại</th>
                            <th scope="col">Địa chỉ</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="staff: ${staffs}">
                            <tr th:id="'tr_'+ ${staff.id}">
                                <td th:text="${staff.id}"></td>
                                <td th:text="${staff.fullName}"></td>
                                <td th:text="${staff.email}"></td>
                                <td th:text="${staff.phone}"></td>
                                <td th:text="${staff.address}"></td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- End Main Page-->
        </div>
        <!-- End Main Content-->
        <th:block th:replace="layout/footer :: footer"/>
    </div>
</div>
<th:block th:replace="layout/script :: script"/>

</body>
</html>
